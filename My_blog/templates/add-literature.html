{% extends 'base.html' %}

{% block title %}
Добавление литературы
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление литературы</h1>
    <form action="/add-literature" method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Введить название книги"><br>
        <input type="text" name="author" id="author" class="form-control" placeholder="Введите имя автора"><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form> <!-- где будет обрабатываться статья -->
</div>

{% endblock %}
