{% extends 'base.html' %}

{% block title %}
Добавление видео
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление видео</h1>
    <form action="/add-video" method="post">
        <input type="text" name="name" id="name" class="form-control" placeholder="Введить название видео"><br>
        <input type="text" name="link" id="link" class="form-control" placeholder="Введите ссылку"><br>
        <input type="submit" class="btn btn-success" value="Добавить">
    </form> <!-- где будет обрабатываться статья -->
</div>

{% endblock %}
