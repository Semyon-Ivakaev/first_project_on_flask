<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title> <!-- эти блоки нужны для наследования, чтобы все было одинаково -->
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">I`am Junior QA</h5>
    <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Главная</a>
      <a class="p-2 text-dark" href="/posts">Статьи</a>
    <a class="p-2 text-dark" href="/about">Обо мне</a>
    <a class="p-2 text-dark" href="/scrum">Жизнь по Scrum</a>
    <a class="p-2 text-dark" href="/literature">Литература</a>
    <a class="btn btn-warning" href="/create-article">Создание статьи</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Дай пять!</a>
</div>
    {% block body %}{% endblock %}

<footer class="container pt-4 my-md-5 pt-md-5 border-top"> <!-- container чтобы футер не растянулся на всю страницу-->
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
        <small class="d-block mb-3 text-muted">© 2020</small>
      </div>
      <div class="col-6 col-md">
        <h5>Меню сайта</h5>
        <a class="p-2 text-dark" href="/">Главная</a>
        <a class="p-2 text-dark" href="/posts">Статьи</a>
        <a class="p-2 text-dark" href="/about">Обо мне</a>
        <a class="p-2 text-dark" href="/scrum">Жизнь по Scrum</a>
        <a class="p-2 text-dark" href="/literature">Литература</a>
      </div>
      <br>
    </div>
  </footer>
</body>
</html>
