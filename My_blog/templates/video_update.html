{% extends 'base.html' %}

{% block title %}
Редактирование видео
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редактирование видео</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{video.name}}" placeholder="Введить название видео"><br>
        <input type="text" name="link" id="link" class="form-control" value="{{video.link}}" placeholder="Введите ссылку"><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
    </form> <!-- где будет обрабатываться статья -->
</div>

{% endblock %}
