{% extends 'base.html' %}

{% block title %}
Редактирование литературы
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редактирование литературы</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{literature.name}}" placeholder="Введить название книги"><br>
        <input type="text" name="author" id="author" class="form-control" value="{{literature.author}}" placeholder="Введите имя автора"><br>
        <input type="submit" class="btn btn-success" value="Редактировать">
    </form> <!-- где будет обрабатываться статья -->
</div>

{% endblock %}
